site_name: bootchain-operator
site_description: A Kubernetes operator that makes service boot dependencies declarative and automatic
site_url: https://bootchain-operator.ruicoelho.dev
repo_name: user-cube/bootchain-operator
repo_url: https://github.com/user-cube/bootchain-operator
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - def_list
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
  - Reference:
    - API Reference: reference/api.md
    - Helm Values: reference/helm-values.md
    - Metrics: reference/metrics.md
  - Examples: examples.md
  - Architecture: architecture.md
  - Development: development.md
